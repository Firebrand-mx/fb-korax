//  Quicksave / quickload
alias QuickLoad "Load 7;echo QuickLoad"
alias QuickSave "Save 7 QuickSave;echo QuickSave"

UnbindAll

// Doom's standard movement keys
bind UP "+Forward" "-Forward"
bind DOWN "+Backward" "-Backward"
bind LEFT "+Left" "-Left"
bind RIGHT "+Right" "-Right"
bind , "+MoveLeft" "-MoveLeft"
bind . "+MoveRight" "-MoveRight"

// Movement on numpad
bind PAD5 "+Forward" "-Forward"
bind PAD2 "+Backward" "-Backward"
bind PAD1 "+MoveLeft" "-MoveLeft"
bind PAD3 "+MoveRight" "-MoveRight"

// Movement on main keyboard
bind w "+Forward" "-Forward"
bind s "+Backward" "-Backward"
bind a "+MoveLeft" "-MoveLeft"
bind d "+MoveRight" "-MoveRight"

// Freelook
bind PAGEDOWN "+LookUp" "-LookUp"
bind DELETE "+LookDown" "-LookDown"
bind END "+LookCentre" "-LookCentre"

// Flight
bind PAGEUP "+FlyUp" "-FlyUp"
bind PADMINUS "+FlyUp" "-FlyUp"
bind INSERT "+FlyDown" "-FlyDown"
bind PADPLUS "+FlyDown" "-FlyDown"
bind HOME "+FlyCentre" "-FlyCentre"
bind PADMULTIPLE "+FlyCentre" "-FlyCentre"

// Buttons
bind RCTRL "+Attack" "-Attack"
bind MOUSE1 "+Attack" "-Attack"
bind q "impulse 20"
bind SPACE "+Use" "-Use"
bind PADENTER "+Use" "-Use"
bind / "+Jump" "-Jump"
bind MOUSE2 "+Jump" "-Jump"

// Modifiers
bind LALT "+Strafe" "-Strafe"
bind RALT "+Strafe" "-Strafe"
bind LSHIFT "+Speed" "-Speed"
bind RSHIFT "+Speed" "-Speed"

// Weapon change, artifact hotkeys
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind 9 "impulse 9"
bind 0 "impulse 10"
bind BACKSPACE "impulse 11"
bind \ "impulse 12"

// Inventory keys
bind [ "impulse 13"
bind ] "impulse 14"
bind ENTER "impulse 15"
bind PAD7 "impulse 13"
bind PAD9 "impulse 14"
bind PAD8 "impulse 15"

//  Function keys
bind F1 "SetMenu Help"
bind F2 "SetMenu Save"
bind F3 "SetMenu Load"
bind F4 "SetMenu Options"
bind F5 "Impulse 16"
bind F6 "QuickSave"
bind F9 "QuickLoad"
bind F10 "SetMenu Quit"

// Misc
bind t "ChatMode"
bind ` "ToggleConsole"
bind - "SizeDown"
bind = "SizeUp"
bind PRINTSCREEN "ScreenShot"
bind PAUSE "Pause"
bind CAPSLOCK "ToggleAlwaysRun"
bind x "impulse 19"

// Zoom
alias zoom_in "m_yaw 0.011;m_pitch 0.011;fov 90;wait;fov 70;wait;fov 50;wait;fov 30;wait;fov 10;wait;fov 5;bind F11 zoom_out"
alias zoom_out "fov 5;wait;fov 10;wait;fov 30;wait;fov 50;wait;fov 70;wait;fov 90;bind F11 zoom_in;m_yaw 0.022;m_pitch 0.022"
bind F11 zoom_in
bind PADDIVIDE "fov 45" "fov 90"
